<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon/Logo for Favicon construction.svg" type="image/x-icon">
    <title>JOIN - Summary</title>

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/sidebar-header.css">
    <link rel="stylesheet" href="../css/help-legal.css">
    <link rel="stylesheet" href="../css/summary.css">
    <link rel="stylesheet" href="../css/responsive/responsive-sidebar-header.css">
    <link rel="stylesheet" href="../css/responsive/responsive-summary.css">

    <script defer src="../script.js"></script>
    <script src="../scripts/backend/api.js"></script>
    <script src="../scripts/backend/user.js"></script>

    <!-- Application -->
    <script src="../scripts/app.js"></script>

    <script src="../scripts/log-in.js"></script>
    <script src="../scripts/templates/template.js"></script>
    <script src="../scripts/summary.js"></script>
    <!-- <script src="../scripts/board.js"></script> -->
</head>

<body onload="init()">
    <div class="content">
        <div id="sidebar" class="sidebar">
        </div>
        <div class="main">
            <header id="header" class="header">
            </header>

            <section class="page-content">
                <div class="summary-content">
                    <div class="summary-header">
                        <h1 class="title">Join 360</h1>
                        <p class="line"></p>
                        <p style="font-size: 27px; font-weight: 400;">Key Metrics at a Glance</p>
                        <p class="line-mobile"></p>
                    </div>

                    <div class="summary">
                        <div class="summary-boxes">
                            <div class="flex">
                                <a href="board.html" class="link-box-reset">
                                    <div class="summary-box-color first-row">
                                        <div class="edit-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"
                                                fill="currentColor">
                                                <path
                                                    d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
                                            </svg>
                                        </div>
                                        <div class="text-center-box">
                                            <p id="to-do-counter" class="counter">0</p>
                                            <p>To-Do</p>
                                        </div>

                                    </div>
                                </a>

                                <a href="board.html" class="link-box-reset">
                                    <div class="summary-box-color first-row">
                                        <div class="check-icon">
                                            <svg viewBox="0 0 25 24" xmlns="http://www.w3.org/2000/svg">
                                                <mask id="mask0_71766_6020" style="mask-type:alpha"
                                                    maskUnits="userSpaceOnUse" x="0" y="0">
                                                    <rect x="0.0683594" width="24" height="24" />
                                                </mask>
                                                <g mask="url(#mask0_71766_6020)">
                                                    <path
                                                        d="M9.61905 15.15L18.0941 6.675C18.2941 6.475 18.5316 6.375 18.8066 6.375C19.0816 6.375 19.3191 6.475 19.5191 6.675C19.7191 6.875 19.8191 7.1125 19.8191 7.3875C19.8191 7.6625 19.7191 7.9 19.5191 8.1L10.3191 17.3C10.1191 17.5 9.88572 17.6 9.61905 17.6C9.35239 17.6 9.11905 17.5 8.91905 17.3L4.61905 13C4.41905 12.8 4.32322 12.5625 4.33155 12.2875C4.33989 12.0125 4.44405 11.775 4.64405 11.575C4.84405 11.375 5.08155 11.275 5.35655 11.275C5.63155 11.275 5.86905 11.375 6.06905 11.575L9.61905 15.15Z"
                                                        fill="currentColor" />
                                                </g>
                                            </svg>
                                        </div>
                                        <div class="text-center-box">
                                            <p id="done-counter" class="counter">0</p>
                                            <p>Done</p>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <div class="flex">
                                <a href="board.html" class="link-box-reset">
                                    <div class="summary-box-color second-row">
                                        <div class="urgent-section">
                                            <div class="urgent-icon">
                                                <img class="urgent-icon-img"
                                                    src="../assets/icons/vector-urgent-white.svg" alt="urgent-icon">
                                            </div>

                                            <div class="text-center-box">
                                                <p id="urgent-counter" class="counter">0</p>
                                                <p>Urgent</p>
                                            </div>
                                        </div>

                                        <p class="line-second-row"></p>

                                        <div class="text-center-box-deadline">
                                            <p style="font-size: 20px; padding-bottom: 10px; font-weight: 700;" id="due-date">No upcoming deadline</p>
                                            <p>Upcoming Deadline</p>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <div class="flex">
                                <a href="board.html" class="link-box-reset">
                                    <div class="summary-box-color third-row">
                                        <div class="text-center-box">
                                            <p id="tasks-in-board-counter" class="counter">0</p>
                                            <p>Tasks in Board</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="board.html" class="link-box-reset">
                                    <div class="summary-box-color third-row">
                                        <div class="text-center-box">
                                            <p id="tasks-in-progress-counter" class="counter">0</p>
                                            <p>Tasks in Progress</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="board.html" class="link-box-reset">
                                    <div class="summary-box-color third-row">
                                        <div class="text-center-box">
                                            <p id="awaiting-feedback-counter" class="counter">0</p>
                                            <p>Awaiting Feedback</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="welcome-message">
                            <div class="welcome-text-animation">
                                <h2 id="welcome-message"></h2>
                                <h1 id="user-name"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
