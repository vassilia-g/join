<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/css/log-in.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="shortcut icon" href="/assets/icons/favicon/Logo for Favicon construction.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/responsive/responsive-log-in.css">

    <script src="scripts/backend/api.js"></script>
    <script src="scripts/backend/user.js"></script>

    <script src="scripts/app.js"></script>

    <script src="/script.js"></script>

</head>

<body>
    <div class="content-log-in">
        <div id="overlay" class="overlay d-none">
            <div id="successfully-signed-up" class="successfully-signed-up d-none">
                <span>
                    You Signed Up successfully
                </span>
            </div>
        </div>

        <div id="content-wrapper">

            <header class="log-in-header">
                <div id="registry-container" class="registry-container d-none">
                    <span class="registry-text">Not a Join user?</span>
                    <button id="registry-button" onclick="showSignUpContainer()" class="registry-button">Sign
                        up</button>
                </div>
            </header>

            <div id="mobile-overlay" class="mobile-overlay"></div>

            <div id="logo-wrapper" class="logo-wrapper">
                <img id="logo" class="logo" src="/assets/imgs/join-logo/capa-2.svg" alt="Das Logo von Join.">
                <img id="logo-weiß" class="logo-weiß" src="/assets/imgs/join-logo/logo-white.svg"
                    alt="Das Logo von Join.">
            </div>

            <div id="log-in-container" class="log-in-container">
                <h1>Log in</h1>
                <div class="line"></div>
                <div class="input-main-container">

                    <form class="form-log-in" action="" onsubmit="goToStartpage(event)">
                        <div id="input-email-container" class="input-email-container">
                            <input id="input-email" class="input-email" type="email" placeholder="Email"
                                autocomplete="username" required>
                            <img class="input-symbol" src="/assets/imgs/symbols/mail.svg" alt="Ein Brief Symbol">
                        </div>
                        <div id="input-password-container" class="input-password-container">
                            <input oninput="changeSymbols()" id="input-password" class="input-password" type="password"
                                placeholder="Password" autocomplete="current-password" required>
                            <img id="lock-symbol" class="input-symbol" src="/assets/imgs/symbols/lock.svg"
                                alt="Ein Schloss Symbol">
                            <img onclick="makePasswordVisible()" id="visibility-off" class="input-symbol d-none"
                                src="/assets/imgs/symbols/visibility_off.svg" alt="durchgestrichenes Auge Symbol">
                            <img onclick="hidePassword()" id="visibility-on" class="input-symbol d-none"
                                src="/assets/imgs/symbols/visibility.svg" alt="offenes Auge Symbol">
                        </div>
                        <span id="error-email-password-text" class="password-matters d-none red-colored">Check your
                            email and
                            password. Please try again.</span>
                        <div class="log-in-button-container">
                            <button type="submit" class="log-in-button">Log
                                in</button>
                            <button type="button" class="log-in-guest-button" onclick="guestLogIn()">Guest Log
                                in</button>
                        </div>
                    </form>

                </div>
            </div>
            <div id="sign-up-container" class="sign-up-container d-none">
                <div class="sign-up-header">
                    <img onclick="backtoLogIn()" class="arrow-left" src="/assets/icons/arrow-left-vector.svg"
                        alt="Ein Pfeil nach links">
                    <div class="sign-up-header-container">

                        <h1>Sign up</h1>
                        <div class="sign-up-line">
                        </div>
                    </div>

                </div>
                <div class="input-main-container">
                    <form id="form-sign-up" class="form-sign-up" action="" onsubmit="checkSignUpPasswords(event)">

                        <div id="input-sign-up-name-container" class="input-sign-up-name-container">
                            <input id="input-sign-up-name" class="input-sign-up-name" type="text" placeholder="Name"
                                required>
                            <img class="input-symbol" src="/assets/imgs/symbols/person.svg" alt="Ein Peronen Symbol">
                        </div>
                        <div id="input-sign-up-email-container" class="input-sign-up-email-container">
                            <input id="input-sign-up-email" class="input-sign-up-email" type="email"
                                autocomplete="username" placeholder="Email" required>
                            <img class="input-symbol" src="/assets/imgs/symbols/mail.svg" alt="Ein Brief Symbol">
                        </div>
                        <div id="input-sign-up-password-container" class="input-sign-up-password-container">
                            <input id="input-sign-up-password" class="input-sign-up-password" type="password"
                                placeholder="Password" autocomplete="current-password" required>
                            <img class="input-symbol" src="/assets/imgs/symbols/lock.svg" alt="Ein Schloss Symbol">
                        </div>
                        <div id="input-sign-up-confirm-password-container"
                            class="input-sign-up-confirm-password-container">
                            <input id="input-sign-up-confirm-password" class="input-sign-up-confirm-password"
                                type="password" autocomplete="new-password" placeholder="Confirm Password" required>
                            <img class="input-symbol" src="/assets/imgs/symbols/lock.svg" alt="Ein Schloss Symbol">
                        </div>
                        <span id="error-text-password-match"
                            class="error-text-password-match password-matters red-colored d-none">
                            Your passwords don't match. Please try again.
                        </span>
                        <span id="error-email-exists" class="error-email-exists red-colored d-none">
                            This Email already exists
                        </span>
                        <span class="accept-policy">
                            <label for="sign-up-checkbox">
                                <input type="checkbox" name="checkbox" id="sign-up-checkbox" class="sign-up-checkbox">
                                <img id="custom-checkbox" class="custom-checkbox"
                                    src="/assets/imgs/symbols/unchecked-checkbox.svg" alt="leere checkbox"
                                    onclick="enableSignUpButton()">
                                <img id="custom-checked-checkbox" class="custom-checked-checkbox d-none"
                                    src="/assets/imgs/symbols/checked-checkbox.svg" alt="gehakte Checkbox"
                                    onclick="disableSignUpButton()">
                            </label>
                            I accept the <a class="link-to-privacy-policy" href="/html/privacy-policy.html">Privacy
                                policy</a>
                        </span>
                        <div id="sign-up-form-button-container" class="sign-up-form-button-container">
                            <button id="sign-up-form-button" class="disabled-sign-up-form-button" type="submit"
                                disabled>Sign up</button>
                        </div>
                    </form>

                </div>
            </div>

            <footer>
                <div class="responsive-header">
                    <div id="responsive-registry-container" class="responsive-registry-container">
                        <span class="registry-text">Not a Join user?</span>
                        <button id="registry-button" onclick="showSignUpContainer()" class="registry-button">Sign
                            up</button>
                    </div>
                </div>
                <div class="privacy-legal-link-container">
                    <a href="/html/privacy-policy.html" class="privacy-legal-link">Privacy Policy</a>
                    <a href="/html/legal-notice.html" class="privacy-legal-link">Legal notice</a>
                </div>
            </footer>

        </div>
    </div>

    <script src="scripts/log-in.js"></script>
</body>

</html>
